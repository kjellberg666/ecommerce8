<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign up</h1>
            </div>

            <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Display Name'" placeholder="Enter your email"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email address'" placeholder="Enter your email"></app-text-input>
            <app-text-input [formControl]="registerForm.controls['password']" [type]="'password'" [label]="'Password'" placeholder="Enter your password"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <div class="d-grid">
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign</button>
            </div>
        </form>
    </div>
</div>
